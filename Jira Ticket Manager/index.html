<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Jira Ticket Manager</title>
  </head>
  <body>
    <div class="toolbar">
            <div class="filter-container">
               <div class="filter">
                  <div class="filter-color lightpink"></div>
               </div>
               <div class="filter">
                  <div class="filter-color lightblue"></div>
               </div>
               <div class="filter">
                  <div class="filter-color lightgreen"></div>
               </div>
               <div class="filter">
                  <div class="filter-color black"></div>
               </div>
            </div>

            <div class="action-container">
                <div class="add buttons"><i class="fa-solid fa-plus"></i></div>
                <div class="remove buttons"><i class="fa-solid fa-xmark"></i></div>
            </div>
    </div>

    <div class="main-container">
        
    </div>
</body>
