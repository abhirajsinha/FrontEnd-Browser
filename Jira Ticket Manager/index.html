<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Jira Ticket Manager</title>
</head>
<body>
    <!-- ToolBox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
         <div class="blue color"></div>
         <div class="yellow color"></div>
         <div class="pink color"></div>
         <div class="green color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="action-add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="action-rem">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Main Container - Where all the tickets are collected -->
    <div class="main-cont">
        
    </div>
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="blue priority-color"></div>
            <div class="yellow priority-color"></div>
            <div class="pink priority-color"></div>
            <div class="green priority-color"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
